<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Track Pesanan | Dzargo Official Store</title>

    <link href="public/css/style.css" rel="stylesheet">
    <link href="public/css/output.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script type="text/javascript" src="public/js/app.js"></script>
    <script type="text/javascript" src="public/js/script.js"></script>
</head>
<body>
    <script src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine.min.js" defer></script>
    <div class="w-full text-gray-700 bg-white dark-mode:text-gray-200 dark-mode:bg-gray-800">
  <div x-data="{ open: false }" class="flex flex-col max-w-screen-xl px-4 mx-auto md:items-center md:justify-between md:flex-row md:px-6 lg:px-8">
    <div class="p-4 flex flex-row items-center justify-between">
      <a href="#" class="text-lg font-semibold tracking-widest text-gray-900 uppercase rounded-lg dark-mode:text-white focus:outline-none focus:shadow-outline">DZARGO@TrackPesanan</a>
      <button class="md:hidden rounded-lg focus:outline-none focus:shadow-outline" @click="open = !open">
        <svg fill="currentColor" viewBox="0 0 20 20" class="w-6 h-6">
          <path x-show="!open" fill-rule="evenodd" d="M3 5a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 10a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM9 15a1 1 0 011-1h6a1 1 0 110 2h-6a1 1 0 01-1-1z" clip-rule="evenodd"></path>
          <path x-show="open" fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd"></path>
        </svg>
      </button>
    </div>
    <nav :class="{'flex': open, 'hidden': !open}" class="flex-col flex-grow pb-4 md:pb-0 hidden md:flex md:justify-end md:flex-row">
      <a class="px-4 py-2 mt-2 text-sm font-semibold text-gray-900 bg-gray-200 rounded-lg dark-mode:bg-gray-700 dark-mode:hover:bg-gray-600 dark-mode:focus:bg-gray-600 dark-mode:focus:text-white dark-mode:hover:text-white dark-mode:text-gray-200 md:mt-0 hover:text-gray-900 focus:text-gray-900 hover:bg-gray-200 focus:bg-gray-200 focus:outline-none focus:shadow-outline" href="https://dzargo.id/">Kembali ke Webstore</a>
      
      </div>    
    </nav>
  </div>
</div>
    <div class="relative bg-slate-900">
        <div class="absolute inset-x-0 bottom-0">
            <svg viewBox="0 0 224 12" fill="currentColor" class="w-full -mb-1 text-white" preserveAspectRatio="none">
            <path d="M0,0 C48.8902582,6.27314026 86.2235915,9.40971039 112,9.40971039 C137.776408,9.40971039 175.109742,6.27314026 224,0 L224,12.0441132 L0,12.0441132 L0,0 Z"></path>
            </svg>
        </div>
        <div class="px-4 py-16 mx-auto sm:max-w-xl md:max-w-full lg:max-w-screen-xl md:px-24 lg:px-8 lg:py-24">
            <div class="relative max-w-2xl sm:mx-auto sm:max-w-xl md:max-w-3xl sm:text-center">
                <h2 class="mb-6 text-3xl font-bold text-white sm:text-5xl sm:leading-none">Cek Pesananmu ðŸ˜Ž</h2>
                <p class="mb-6 text-sm font-thin text-gray-300 sm:text-lg">Lacak pesanan Dzargo-mu via JNE, JNT, SiCepat, Shopee Express dll</p>
                <div class="flex flex-col items-center w-full mb-4 md:flex-row md:px-16">
                    <input type="text" id="receipt" placeholder="Masukkan resi" required class="flex-grow w-full sm:h-12 h-10 px-4 mb-3 sm:text-base text-md text-white bg-transparent border-2 border-slate-800 rounded appearance-none md:mr-2 md:mb-0 focus:border-slate-600 focus:outline-none focus:shadow-outline"/>
                    <select id="courier" class="inline-flex w-full sm:h-12 h-10 px-2 mb-3 sm:text-base text-md text-white transition rounded shadow-md md:w-auto bg-slate-800 hover:bg-slate-600 md:mr-2 md:mb-0 focus:shadow-outline focus:outline-none">
                        <option value="jne">JNE</option>
                        <option value="pos">POS Indonesia</option>
                        <option value="jnt">JNT</option>
                        <option value="sicepat">SiCepat</option>
                        <option value="tiki">Tiki</option>
                        <option value="anteraja">AnterAja</option>
                        <option value="wahana">Wahana</option>
                        <option value="ninja">Ninja</option>
                        <option value="lion">Lion</option>
                        <option value="pcp">PCP Express</option>
                        <option value="jet">JET Express</option>
                        <option value="rex">REX Express</option>
                        <option value="first">First Logistics</option>
                        <option value="ide">ID Express</option>
                        <option value="spx">Shopee Express</option>
                    </select>
                    <button onclick="tracking()" class="btn inline-flex items-center justify-center w-full sm:h-12 h-10 px-6 sm:text-base text-md font-medium text-white transition rounded shadow-md md:w-auto bg-slate-800 hover:bg-slate-600 focus:shadow-outline focus:outline-none">Cek</button>
                </div>
            </div>
        </div>
    </div>
    <div class="px-8 py-8 mx-auto sm:max-w-xl md:max-w-full lg:max-w-screen-xl md:px-24 lg:p-10 hidden informasi" id="informasi">
    </div>
    <div class="px-8 py-8 mx-auto sm:max-w-xl md:max-w-full lg:max-w-screen-xl md:px-24 lg:p-10 hidden detail" id="detail">
    </div>
    <div class="px-8 py-8 mx-auto sm:max-w-xl md:max-w-full lg:max-w-screen-xl md:px-24 lg:p-10 hidden riwayat" id="riwayat">
    </div>
</body>
</html>
